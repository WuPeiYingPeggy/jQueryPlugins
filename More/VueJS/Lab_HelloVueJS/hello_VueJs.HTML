<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab</title>
    <style>
        body>div {
            font-family: sans-serif;
            font-size: 1.25em;
            border: 1px solid gray;
            padding: 20px;
            margin: 20px;
        }
    </style>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>

<body>
    <div id="app1">

        <!-- ****input 綁定預設message 用v-model,改變輸入內容,text也跟著變 -->
        <input type="text" v-model="message "> <br>
        {{ message }}
        <button v-on:mouseover="reverseMessage">reverse Message</button>
        <p>{{ message }}</p>
    </div>

    <div id="app2" v-bind:title="message2">
        請將滑鼠移到本段文字上方
        {{message2}}
    </div>

    <div id="app3">
        <span v-if="seen">u can seen me
        </span>...
    </div>

    <div id="app4">
        <ul>
            <li v-for="(todoItem,index) in todoList">
                {{todoItem.text}}[{{index}}]
                <span class="pull-right">
                    <button class="btn btn-info btn-xs editItem">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true">
                        </span></button>&nbsp;
                    <button class="btn btn-danger btn-xs deleteItem">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true">
                        </span></button>
                </span>
            </li>
        </ul>
    </div>

    <script>

        var app = new Vue({
            el: "#app1",
            data: {
                message: "hello~"
            },
            methods: {
                reverseMessage: function () {
                    this.message =
                        this.message.split("").reverse().join("");
                }
            }
        })

        var app2 = new Vue({
            el: "#app2",
            data: {
                message2: new Date().toLocaleString()
            }
        })

        var app3 = new Vue({
            el: "#app3",
            data: {
                seen: true
            }
        })

        var app4 = new Vue({
            el: "#app4",
            data: {
                todoList: [
                    { text: "work1", ymd: "2020-10-21" },
                    { text: "work2", ymd: "2020-10-22" },
                    { text: "work3", ymd: "2020-10-23" },
                    { text: "work4", ymd: "2020-10-24" }
                ]
            }
        });
    </script>
</body>

</html>
