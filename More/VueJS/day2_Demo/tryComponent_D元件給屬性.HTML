<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
    <!-- vue元件 設定屬性 -->
    <div id="lab">
        <count-button v-bind:init-count="20"></count-button>
        <br>
        <count-button v-bind:init-count="30"></count-button>
        <br>
        <count-button ></count-button>
    </div>

<script>

    Vue.component('count-button', {
        // props: ['initCount','otherData'],
        props:{
            initCount:0, //不能給值(10或43)
            otherData:0
        },
        data: function () {//回傳給Vue裡面的data
            return {
                //***制訂屬性          如果html沒有給值(如第三個按鈕)
                count: this.initCount || 1
            }
        },
        template: `
            <button v-on:click="count++"> 
                點按次數: {{count}} 
            </button>
        `
    })

    var labApp = new Vue({
        el: '#lab',
        data: {
            count: 0
        }
    })

</script>

</body>
</html>
