<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
   <div id="app">
    {{message}}
    <count-button v-bind:init-count = "200" v-on:click="total"></count-button> 
    <count-button></count-button> 
    <p>總共:{{total}}</p>
   </div>

<script>
Vue.component("count-button",{
    data:function(){
        return {count:this.initCount || 2}
    },
    props:{
        initCount:0
    },
    methods: {
            doClick: function () {
                this.count++;
                
            }
        },
    template:`<button v-on:click="doClick; $emit('click')">
        {{count}}</button>`

}
)
var app = new Vue({
    el:"#app",
    data:{
        message:"ok",
        count:0,
        total:50
    },
    
})
   

</script>

</body>
</html>
