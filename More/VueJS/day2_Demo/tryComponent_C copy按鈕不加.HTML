<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>

<body>
    <span id="lab">
        <div>{{message}}</div>
        <count-button v-bind:init-count="500" v-on:cclick="totalCount++"></count-button>
        <count-button ></count-button>
        <h1>{{totalCount}}</h1>
    </span>
    <script>
Vue.component('count-button', {
        props:{
            initCount:0
        },
        // 元件裡面的資料,外部看不到
        data: function () {
            return {
                count: this.initCount
            }
        },
        template: `
        <button v-on:click="doClick; $emit('cclick')"> 點按次數: {{count}} </button>
        `,
        methods: {
            doClick: function () {
                this.count++;
                
            }
        }
    })
        var app = new Vue({
            el: "#lab",
            data: {
                message: "ok",
                totalCount:20
            }

        })


    </script>

</body>

</html>
